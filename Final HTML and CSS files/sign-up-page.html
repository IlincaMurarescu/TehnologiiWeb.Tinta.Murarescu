<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-sign-up.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Kidpoint-Sign Up</title>
  </head>
  <body>
    <header class="header">
      <img src="svgs/kidpoint-logo-crop.svg" alt="Kidpoint logo" class="logo" />
    </header>
    <main>
      <section class="section-sign-up container grid grid-2--cols">
        <div class="sign-up">
          <div>
            <h2 class="heading-secondary">Sign Up</h2>
            <!-- <br /> -->
            <form class="sign-up-form" action="#">
              <ul class="sign-up-list">
                <li class="sign-up-item">
                  <label for="name">Username:</label>
                  <input type="text" id="name" name="user_name" required />
                </li>
                <li class="sign-up-item">
                  <label for="password">Password:</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                  />
                </li>
                <li class="sign-up-item">
                  <label for="email">E-mail:</label>
                  <input type="text" id="email" name="email" required />
                </li>
              </ul>
            </form>
            <div class="sign-up-controller">
              <a href="MyChildren.html" class="btn-sign-up">Register </a>
            </div>
          </div>
        </div>

        <img
          src="svgs/undraw_quality_time_wiyl.svg"
          alt="Picture of a mother and her child"
          class="sign-up-illustration"
        />
      </section>
    </main>
  </body>
</html>
