<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="AddChild.css" />
    <link rel="stylesheet" href="General.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Kidpoint</title>
  </head>
  <body>
    <div class="box">
      <header class="header nav-open">
        <a href="#">
          <img class="logo" alt="Kidpoint logo" src="SVG/kidpointnav1.svg" />
        </a>
        <nav class="main-nav">
          <ul class="main-nav-list">
            <li><a class="main-nav-link" href="#">My children</a></li>
            <li><a class="main-nav-link" href="#">My friends</a></li>
            <li><a class="main-nav-link" href="#">My account</a></li>
            <li><a class="main-nav-link js-logout">Log out</a></li>
          </ul>
        </nav>
      </header>

      <section class="main-container">
        <div class="add-child-card">
          <div class="add-child-title title">Add child</div>
          <form class="child-form" method="post">
            <ul class="child-list">
              <li>
                <label for="first-name">First name:</label>
                <input type="text" id="first_name" name="first_name" required />
              </li>
              <li>
                <label for="last-name">Last name:</label>
                <input type="text" id="last_name" name="last_name" required />
              </li>
              <li>
                <label for="code">&emsp;Code:&emsp;&nbsp;</label>
                <input type="text" id="code" name="code" required />
              </li>
            </ul>
          </form>

          <!-- <a href="#" class="add-child-btn2 btn">Add</a> -->
          <button type="submit" name="submit" class="add-child-btn2 btn js-add">
            Add
          </button>
        </div>
      </section>
    </div>
    <script src="../controller_entities/addchild.js"></script>
    <script src="../controller_auth/logout.js"></script>
  </body>
</html>
