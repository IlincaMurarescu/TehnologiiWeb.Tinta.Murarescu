<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-add-friend.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Add Friend</title>
  </head>
  <body>
    <div class="box">
      <header class="header nav-open">
        <a href="main-page.html">
          <img class="logo" alt="Kidpoint logo" src="svgs/kidpointnav1.svg" />
        </a>
        <nav class="main-nav">
          <ul class="main-nav-list">
            <li>
              <a class="main-nav-link" href="MyChildren.html">My children</a>
            </li>
            <li>
              <a class="main-nav-link" href="MyFriends.html">My friends</a>
            </li>
            <li>
              <a class="main-nav-link" href="my-account.html">My account</a>
            </li>
            <li><a class="main-nav-link js-logout">Log out</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="section-add-friend">
          <div class="add-friend container">
            <p class="heading-secondary">Add friend</p>
            <form class="add-friend-form">
              <ul class="add-friend-list">
                <li class="add-friend-item">
                  <label for="name">Username:</label>
                  <input type="text" id="name" name="user_name" required />
                </li>

                <li class="add-friend-item">
                  <label for="select-where">Role:</label>
                  <select id="select-where" name="select-role" required>
                    <option value="">Please choose one role:</option>
                    <option value="Family">Family member</option>
                    <option value="Babysitter">Babysitter</option>
                    <option value="Friend">Friend</option>
                  </select>
                </li>
              </ul>
            </form>
            <!-- <a href="#" class="btn-save">Add</a> -->
            <button type="submit" name="submit" class="btn-save js-add">
              Add
            </button>
          </div>
        </section>
      </main>
    </div>
    <script src="../controller_entities/addfriend.js"></script>
    <script src="../controller_auth/logout.js"></script>
  </body>
</html>
