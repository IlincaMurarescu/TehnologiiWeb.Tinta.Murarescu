<!DOCTYPE html>
<hmtl lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="MyFriends.css" />
    <link rel="stylesheet" href="General.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Kidpoint</title>
  </head>

  <body>
    <div class="box">
      <header class="header nav-open">
        <a href="#">
          <img class="logo" alt="Kidpoint logo" src="SVG/kidpointnav1.svg" />
        </a>
        <nav class="main-nav">
          <ul class="main-nav-list">
            <li><a class="main-nav-link" href="#">My children</a></li>
            <li><a class="main-nav-link" href="#">My friends</a></li>
            <li><a class="main-nav-link" href="#">My account</a></li>
            <li><a class="main-nav-link" href="#">Log out</a></li>
          </ul>
        </nav>
      </header>

      <section class="main-container">
        <div class="myfriends-card">
          <div class="myfriends-title">
            <p class="myfriends-title-text">My friends</p>
          </div>
          <div class="myfriends-list">
            <div class="myfriends-list-element list-small-element">
              <img
                class="icon friends-icon"
                alt="House"
                src="SVG/2-persons-icon.svg"
              />
              <p class="friend-name main-info-list-element">Emily Red</p>
            </div>
            <div class="myfriends-list-element list-small-element">
              <img
                class="icon friends-icon"
                alt="House"
                src="SVG/2-persons-icon.svg"
              />
              <p class="friend-name main-info-list-element">Emily Red</p>
            </div>
            <div class="myfriends-list-element list-small-element">
              <img
                class="icon friends-icon"
                alt="House"
                src="SVG/2-persons-icon.svg"
              />
              <p class="friend-name main-info-list-element">Emily Red</p>
            </div>
          </div>
          <div class="friends-buttons">
            <a href="#" class="add-friend-btn btn">Add friend</a>
          </div>
        </div>
      </section>
    </div>
  </body>
</hmtl>
