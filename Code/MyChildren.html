<!DOCTYPE html>
<hmtl lang="en">
  <head>

    <link rel="stylesheet" href="MyLocations.css" />

            <div class="mychildren-list-element">

              <p class="child-name">Rebecca Blue</p>
              <p class="child-details">Last seen at...</p>
            </div>
          </div>
          <a href="#" class="add-child-btn btn">Add child</a>
        </div>

        <div class="second-column-flex">
          <div class="map-zone">
            <div class="map-image">*imaginea*</div>
            <div class="button-see-locations">*butonul*</div>
          </div>
          <div class="notifications-card">aaaa</div>
