<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-my-account.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>My Account</title>
  </head>
  <body>
    <header class="header nav-open">
      <a href="#">
        <img class="logo" alt="Kidpoint logo" src="svgs/kidpointnav1.svg" />
      </a>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="#">My children</a></li>
          <li><a class="main-nav-link" href="#">My friends</a></li>
          <li><a class="main-nav-link" href="#">My account</a></li>
          <li><a class="main-nav-link" href="#">Log out</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-my-account">
        <div class="my-account">
          <p class="heading-secondary">My account</p>
          <form class="my-account-form" action="#">
            <ul class="my-account-list">
              <li class="my-account-item">
                <label for="name">Username:</label>
                <input
                  type="text"
                  id="name"
                  name="user_name"
                  placeholder="emily.blue"
                  required
                />
                <a href="#" class="btn-edit">Edit</a>
              </li>

              <li class="my-account-item">
                <label for="password">Password:</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="*************"
                  required
                />
                <a href="#" class="btn-edit">Edit</a>
              </li>
              <li class="my-account-item">
                <label for="email">My e-mail:</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="emilyblue1989@gmail.com"
                  required
                />
                <a href="#" class="btn-edit">Edit</a>
              </li>
            </ul>
          </form>
          <a href="#" class="btn-save">Save</a>
        </div>
      </section>
    </main>
  </body>
</html>
